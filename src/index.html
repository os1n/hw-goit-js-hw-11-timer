  <body>
    <article class="intro">
      <h1>hw-goit-js-hw-11-timer</h1>
      
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">XX</span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">XX</span>
          <span class="label">Hours</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">XX</span>
          <span class="label">Minutes</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">XX</span>
          <span class="label">Seconds</span>
        </div>
      </div>
